<template>
    <div class="custom-card-container">
        <!-- Header: white background, dividing border below, contains chevron + title -->
            <div class="custom-card-header">
        <div class="header-box">
            <!-- Clicking this toggles collapse/expand -->
            <lightning-icon
                icon-name={collapseIconName}
                alternative-text="Toggle"
                class="collapse-icon"
                size="small"
                onclick={toggleCollapse}
            ></lightning-icon>

            <!-- Clicking this navigates to the related list page -->
            <span class="custom-card-title" onclick={handleHeaderClick}>
                {cardTitle}
            </span>
        </div>
            </div>


        <!-- Body: only rendered when isCollapsed = false -->
        <template if:false={isCollapsed}>
            <div class="custom-card-body">
                <!-- If there are records, show up to recordLimit mini‐cards -->
                <template if:true={hasRecords}>
                    <div class="record-card-grid">
                        <template for:each={displayedData} for:item="rec">
                            <div key={rec.Id} class="record-card">
                                <!-- Title link inside mini‐card -->
                                <lightning-formatted-url
                                    value={rec.url}
                                    label={rec.title}
                                    class="record-card-link"
                                ></lightning-formatted-url>

                                <!-- Render each additional field -->
                                <template for:each={rec.fields} for:item="fld">
                                    <div key={fld.label} class="record-card-field">
                                        <span class="field-label">{fld.label}:</span>
                                        <span class="field-value">{fld.value}</span>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </template>

                <!-- Error message if Apex call fails -->
                <template if:true={error}>
                    <div class="custom-no-data">
                        <lightning-formatted-text value={error}></lightning-formatted-text>
                    </div>
                </template>

                <!-- “No related records” message when none found -->
                <template if:true={noRecordsNoError}>
                    <div class="custom-no-data">
                        <lightning-formatted-text value="No related records found."></lightning-formatted-text>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
